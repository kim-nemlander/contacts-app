<p class="ca-contact-list-title">
  {{titleContactList}}
</p>
<mat-sidenav-container class="ca-sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="ca-sidenav">
    <div class="scrolling-content">
<mat-list>
  <div *ngFor="let contact of contacts" (click)="onContactSelect(contact)">
    <ca-contact-list-item [contact]="contact">
    </ca-contact-list-item>
  </div>
</mat-list>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
