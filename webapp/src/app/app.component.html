<mat-toolbar class="ca-mat-toolbar" color="accent">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>list</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="showContactList()">
      <mat-icon>contacts</mat-icon>
      <span>List of Contacts</span>
    </button>
    <button mat-menu-item (click)="showAddContact()">
      <mat-icon>add circle outline</mat-icon>
      <span>Add Contact</span>
    </button>
  </mat-menu>
  Contacts App
</mat-toolbar>

<router-outlet></router-outlet>
